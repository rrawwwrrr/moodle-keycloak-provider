plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
}

group 'ru.lanit'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.keycloak:keycloak-core:23.0.6'
//    compileOnly 'org.keycloak:keycloak-server-spi:23.0.6'
//    compileOnly 'org.keycloak:keycloak-server-spi-private:23.0.6'
    compileOnly 'org.keycloak:keycloak-model-jpa:23.0.6'
    compileOnly 'org.postgresql:postgresql:42.7.1'
}

jar {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
